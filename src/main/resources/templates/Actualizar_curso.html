<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        
  
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    
                    <h2>Actualizar curso</h2>
                    
                    <div class="panel  panel-primary">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Curso</div>
                        <div class="panel-body">
                            
                            
                            <form role="form" action="#" th:action="@{/saveCurso}" th:object="${curso}" method="post">
                                <div class="row">
                                <div class="col-md-6">
                                <div class="form-group">
                                    <label>Codigo</label>
                                    <input type="text" class="form-control" th:field="*{codigo}"/>
                                </div>
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input type="text" class="form-control" th:field="*{nombre}"/>
                                </div>
                                <div class="form-group">
                                    <label>Carrera</label>
                                    <select class="form-control" th:field="*{carrera}">
                                        <option value="Ing. Computación y Sistema">Ing. Computación y Sistemas</option>
                                        <option value="Ing. Civil">Ing. Civil</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label>Ciclo</label>
                                    <select class="form-control" th:field="*{ciclo}">
                                        <option value='I'>I</option>
                                        <option value='II'>II</option>
                                        <option value='III'>III</option>
                                        <option value='IV'>IV</option>
                                        <option value='V'>V</option>
                                        <option value='VI'>VI</option>
                                        <option value='VII'>VII</option>
                                        <option value='VIII'>VIII</option>
                                        <option value='IX'>IX</option>
                                        <option value='X'>X</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Area Curricular</label>
                                    <input type="text" class="form-control" th:field="*{area_curricular}"/>
                                </div>
                                </div>
                                <div class="col-md-6">
                                <div class="form-group">
                                    <label>Codigo requisito</label>
                                    <input type="text" class="form-control" th:field="*{cod_requisito}"/>
                                </div>
                                <div class="form-group">
                                    <label>Estado</label>
                                    <select class="form-control" th:field="*{estado}"> 
                                        <option value="Habilitado">Habilitado</option>
                                        <option value="Inhabilitado">Inhabilitado</option>
                                    </select>
                                </div>
                                
                                </div>
                                </div>
                                
                               <button type="submit" class="btn btn-primary "> Actualizar</button>
                            </form>
                            
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
        
        
    </body>
</html>
