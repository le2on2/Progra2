                                <div class="col-md-6">
                                <div class="form-group">
                                    <label>IdAlumno</label>
                                    <input style ="hidden"type="number" class="form-control" name="idalumno" id="idalumno"/>
                                </div>

                                </div>

                                </div>
                                </div>
